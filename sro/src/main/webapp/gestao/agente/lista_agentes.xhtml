<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        
        <ui:composition template="./../../WEB-INF/templates/template_gestao_agente.xhtml">



            <ui:define name="left">
                <h:form>
                    <h:panelGrid>
                        <h:commandLink action="menu_gestao_agente?faces-redirect=true">
                            <h:graphicImage name="home.png" library="images" width="50" height="50"/>
                        </h:commandLink>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form id="tbform">
                        <p:dataTable id="tbl" value="#{agenteBean.agentes}" var="item" rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"   showGridlines="true" scrollable="true" scrollHeight="250">
                            <f:facet name="header">
                                <h3>Lista de todos agentes</h3>
                            </f:facet>
                             <p:column headerText="N.º de Agente" >
                                 <h:outputText value="#{item.numeroAgente}" />
                            </p:column>
                            <p:column headerText="Descrição" >
                                <h:outputText value="#{item.nomeAgente}" />
                            </p:column>
                            <p:column headerText="Tipologia do Crime">
                                <h:outputText value="#{item.sobrenomeAgente}"/>
                            </p:column>

                            <p:column headerText="Detalhes da Tipologia do Crime" width="60%">
                                <h:outputText value="#{item.dataNascimento}"/>
                            </p:column>


                        </p:dataTable>
                    </h:form>
                </f:view>


            </ui:define>



        </ui:composition>

    </body>
</html>
