<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template_gestao_suspeito.xhtml">



            <ui:define name="left">
                <h:form>
                    <h:panelGrid>
                        <h:commandLink action="menu_gestao_suspeito?faces-redirect=true">
                            <h:graphicImage name="home.png" library="images" width="50" height="50"/>
                        </h:commandLink>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="N.º BI"/>
                            <p:inputText value="#{suspeitoBean.suspeito.numeroBI}" size="30"/>
                            <h:outputLabel value="N.º Contribuinte"/>
                            <p:inputText value="#{suspeitoBean.suspeito.numeroContribuinte}" size="30"/>
                            <h:outputLabel value="Nome:"/>
                            <p:inputText value="#{suspeitoBean.suspeito.nomeSuspeito}" size="60" required="true"/>
                            <h:outputLabel value="Sobrenome:"/>
                            <p:inputText value="#{suspeitoBean.suspeito.sobrenomeSuspeito}" size="60" required="true"/>
                            <h:outputLabel value="Data de nascimento"/>
                            <p:calendar value="#{suspeitoBean.suspeito.dataNascimento}" pattern="dd/MM/yyyy" required="true"/>
                            <h:outputLabel value="Sexo:"/>
                            <p:selectOneRadio value="#{suspeitoBean.suspeito.sexo}" layout="lineDirection" required="true">
                                <f:selectItems value="#{auxBean.opSexos}" />
                            </p:selectOneRadio>
                            <h:outputLabel value="N.º Casa:"/>
                            <p:inputText value="#{suspeitoBean.suspeito.casaSuspeito}"/>
                            <h:outputLabel value="Bairro"/>
                            <p:inputText value="#{suspeitoBean.suspeito.bairroSuspeito}" size="60"/>
                            <h:outputLabel value="Comuna:"/>
                            <p:inputText value="#{suspeitoBean.suspeito.comunaSuspeito}" size="60" required="true"/>


                            <p:outputLabel value="Municipio:" />
                            <p:selectOneMenu style="width:200px" id="municipios" filter="true" filterMatchMode="startsWith" label="Município:" value="#{suspeitoBean.suspeito.municipio}" required="true" converter="municipioConverter">
                                <f:selectItem itemLabel="-Seleccione o município-" value="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{municipioBean.municipios}" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <hr/>
                        <h:panelGrid columns="2">
                            <p:commandButton actionListener="#{suspeitoBean.guardar}" value="Guardar"  update="msgs @form"/>
                            <p:commandButton  value="Limpar"  type="reset"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>



        </ui:composition>

    </body>
</html>
