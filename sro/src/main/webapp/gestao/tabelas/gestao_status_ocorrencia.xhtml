<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template_gestao_tabelas.xhtml">



            <ui:define name="left">
                <h:form>
                    <h:commandLink action="menu_gestao_tabelas?faces-redirect=true">
                        <h:graphicImage name="home.png" library="images" width="50" height="50"/>
                    </h:commandLink>
                </h:form>
            </ui:define>

            <ui:define name="content">

                <f:view>

                    <h:form id="form">
                        <p:commandButton value="Registar Novo" type="button" icon="pi pi-external-link" onclick="PF('dlg2').show()"/>
                        <p:dialog header="Registar Novo" widgetVar="dlg2" minHeight="40" width="500" showEffect="fade" modal="true">

                            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                            <h:panelGrid columns="1" >
                                <h:panelGrid columns="1" >
                                    <h:outputLabel value="Status da Ocorrência"/>
                                    <p:inputText value="#{statusOcorrenciaBean.statusOcorrencia.descricaoStatusOcorrencia}" size="60"/>
                                </h:panelGrid>  
                            </h:panelGrid>                                  <hr/>
                            <h:panelGrid columns="2">
                                <p:commandButton action="#{statusOcorrenciaBean.guardar}" value="Guardar" ajax="false"  update="@form" />
                                <p:commandButton  value="Cancelar"  type="reset"/>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>


                   
                </f:view>

                <f:view>
                    <h:form>
                        <p:dataTable value="#{statusOcorrenciaBean.statusOcorrencias}" var="item" rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records" rowsPerPageTemplate="20, 40, 100" paginatorPosition="bottom"   showGridlines="true" scrollable="true" scrollHeight="250">
                           
                             <f:facet name="header">
                                <h3>Status da Ocorrencia</h3>
                            </f:facet>
                            
                            <p:column headerText="N.º">
                                <h:outputText value="#{item.idStatusOcorrencia}"/>
                            </p:column>

                            <p:column headerText="Status da Ocorrência">
                                <h:outputText value="#{item.descricaoStatusOcorrencia}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>


            </ui:define>



        </ui:composition>

    </body>
</html>
