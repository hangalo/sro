<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template_gestao_tabelas.xhtml">



            <ui:define name="left">
                <h:form>
                    <h:panelGrid>
                        <h:commandLink action="menu_gestao_tabelas?faces-redirect=true">
                            <h:graphicImage name="home.png" library="images" width="50" height="50"/>
                        </h:commandLink>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">



                <f:view>
                    <h:form>
                        <p:dataTable value="#{municipioBean.municipios}" var="item"  rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records" rowsPerPageTemplate="10,15,200" paginatorPosition="bottom"   showGridlines="true" scrollable="true" scrollHeight="250">
                            <f:facet name="header">
                                <h3>Lista dos Munic√≠pios de Angola</h3>
                            </f:facet>

                            <p:column headerText="Municipio">
                                <h:outputText value="#{item.nomeMunicipio}"/>
                            </p:column>

                            <p:column headerText="Provincia">
                                <h:outputText value="#{item.provincia.nomeProvincia}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>


            </ui:define>



        </ui:composition>

    </body>
</html>
