<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
        <title>SRO - Sistema de Registo de Ocorrências</title>
        <style>

            html {
                font-size: 14px;
            }
            .centeredMenuBar.ui-menubar {
                text-align: center;
            }

            .centeredMenuBar .ui-menu-list {
                display: inline-block;
            }

            .panelGridCenter td,.panelGridCenter tr {
                text-align: center;
                border: none;
            }
            .panelGridCenter {
                margin: 0 auto;
                border: none;
            }

            .button{
                display:inline-block;
                text-align: center;
                padding-top:10px;
                width:150px;
                height:50px;
                margin: 60px;
            }

            td.centeredColumnContent{
                text-align: center;
            }


            .companyHeaderGrid.ui-panelgrid>*>tr,
            .companyHeaderGrid.ui-panelgrid .ui-panelgrid-cell {
                border: none;
            }

            .companyHeaderGrid td {
                border: none;
            }


            .grid-radio td {
                padding: .5rem;
            }
            .legend {
                display: inline-block;
                width: 1.5rem;
                height: 1.5rem;
                border-radius: .25rem;
                vertical-align: sub;
            }

            .button{
                display:inline-block;
                text-align: center;
                padding-top:10px;
                width:150;
                height:50;
            }
        </style>

    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">

                <h:form>
                    <h:panelGrid columns="1" styleClass="panelGridCenter">

                        <h:commandLink id="home" action="/index" >
                            <h:panelGrid columns="1">
                                <h:graphicImage library="images" name="logo_pn.png" height="50" width="50"/>
                                <h:outputText value="Gestão de Pessoas Vítimas de Crime" />
                            </h:panelGrid>

                        </h:commandLink>
                    </h:panelGrid>
                </h:form>

            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">

                    <h:form>
                        <h:commandLink id="home" action="/index" styleClass="button">
                            <h:graphicImage library="images" name="home.png" height="50" width="50"/>

                        </h:commandLink>
                    </h:form>

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">

                    <h:form>
                        <h:panelGrid columns="4" cellspacing="40px">
                            <h:commandLink id="vitima" action="cadastro_nova_vitima?faces-redirect=true" >
                                <h:panelGrid columns="1" style="text-align: center;">
                                    <h:graphicImage library="images" name="man.png" width="80" height="80"/>
                                    <h:outputText value="Cadastrar Vítima" />
                                </h:panelGrid>
                            </h:commandLink>
                            <h:commandLink id="tipo" action="lista_vitima_com_parametros?faces-redirect=true">
                                <h:panelGrid columns="1" style="text-align: center;">
                                    <h:graphicImage library="images" name="search.png" width="65" height="65"/>
                                    <h:outputText value="Pesquisa nome" />
                                </h:panelGrid>
                            </h:commandLink>
                            <h:commandLink id="origem" action="lista_vitima_entre_datas_nascimento?faces-redirect=true">
                                <h:panelGrid columns="1" style="text-align: center;">
                                    <h:graphicImage library="images" name="document.png" />
                                    <h:outputText value="Entre datas de nascimento:" />
                                </h:panelGrid>
                            </h:commandLink>

                            <h:commandLink id="status" action="lista_vitima_entre_datas_nascimento_municipio?faces-redirect=true">
                                <h:panelGrid columns="1" style="text-align: center;">
                                    <h:graphicImage library="images" name="magnifyingglass.png" />
                                    <h:outputText value="Entre datas e município" />
                                </h:panelGrid>

                            </h:commandLink>



                        </h:panelGrid>
                    </h:form>

                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">

                <center>
                    SRO - Sistema de Registo de Ocorrências
                </center>

            </ui:insert>
        </div>

    </h:body>

</html>
